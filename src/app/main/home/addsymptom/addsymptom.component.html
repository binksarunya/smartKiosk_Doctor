<button mat-button class="backButton" (click)="back()">
  <a class="setBackButton">
    <mat-icon>
      <i class="fa fa-angle-left w3-large"></i>
    </mat-icon>back</a>
</button>


<div class="container">
  <div class="panel panel-info">
    <div class="panel-heading">Add Symptom
      <i class="material-icons">
        playlist_add
      </i>
    </div>
    <div class="panel-body">
      <form class="example-form">
        <td>
          <mat-form-field class="symptom-input">
            <input matInput placeholder="Symptom name" [(ngModel)]="sname" name="sname">
          </mat-form-field>
          &nbsp;&nbsp;&nbsp;
          <button mat-raised-button class="addBtn" mat-button color="accent" (click)="adds()"> ADD </button>
        </td>
      </form>
      <br>
      <div class="example-form">
        <font color="{{color}}">{{stradd}}</font>
      </div>

    </div>
  </div>
</div>


<div class="container" *ngIf="checkedit">
  <div class="panel panel-success">
    <div class="panel-heading">Edit

    </div>
    <div class="panel-body">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Symptom ID" [(ngModel)]="editdata.ID" disabled="true">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Symptom name" [(ngModel)]="editdata.name">
        </mat-form-field>


      </div>
      <button mat-raised-button color="warn" (click)="cancle()">cancle</button>
      <button mat-raised-button color="primary" (click)="ok()">OK</button>
    </div>
  </div>
</div>


<div class="container">
  <div class="panel panel-info">
    <div class="panel-heading">

      <mat-form-field class="search-input">
        <input matInput placeholder="Search by Symptom name" [(ngModel)]="search" name="search">
      </mat-form-field>
      <i class="fa fa-search w3-meduim"></i>

    </div>
    <div class="panel-body">
      <div class="example-container">
        <table class="table">
          <thead>
            <tr class="headTitle">
              <th>Symptom</th>
              <th class="setHeading1">Edit</th>
              <th class="setHeading2">Delete</th>
            </tr>
          </thead>
          <tbody class="textinbox">
            <tr *ngFor="let symptom of symp |filter:search">
              <td>{{symptom.name}}</td>
              <td>
                <button mat-button (click)="edit(symptom)">
                  <i class="fa fa-edit w3-xlarge"></i>
                </button>
              </td>
              <td>
                <button mat-button (click)="delete(symptom)">
                  <i class="fa fa-trash w3-xlarge"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
